<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bind</title>
</head>
<body>
    <button>click me</button>
</body>
<script>
    class bindmethod{
        constructor(){
            this.username="hello"
            this.email="sghgs"

            document.querySelector('button').addEventListener('click',this.clickme.bind(this)) 
            // bind() is bind the property of current context and give the access to other methods
        }
        clickme(){
            console.log("clicked")
            console.log(this)
        }
    }
const a=new bindmethod()
</script>
</html>
